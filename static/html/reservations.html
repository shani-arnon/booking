    <script>
            let attention = Prompt();

            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
              "use strict";
              window.addEventListener(
                "load",
                function () {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  const forms = document.getElementsByClassName("needs-validation");
                  // Loop over them and prevent submission
                  Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener(
                      "submit",
                      function (event) {
                        if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                        }
                        form.classList.add("was-validated");
                      },
                      false
                    );
                  });
                },
                false
              );
            })();

            document.querySelector("#my-btn").addEventListener("click", (e) => {
              const el = document.querySelector(".my-p");
              let html = `
                <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                  <div class="form-row">
                  <div class="col">
                    <div class="form-row" id="reservations-date-modal">
                      <div class="col">
                        <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival" />
                      </div>
                      <div class="col">
                        <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure" />
                      </div>
                    </div>
                  </div>
                  </div>
                </form>
              `;
              /* notifyModal("Some title", "some texts..", "success", "Good Job!") */
              attention.custom({msg: html, title: "Choose your date"});
            });

            const elem = document.getElementById("reservations-date");
            const rangepicker = new DateRangePicker(elem, {
              format: "yyyy-mm-dd",
            });

            const notify = (msg, msg_type) => {
              notie.alert({
                type: msg_type,
                text: msg,
              });
            };
            const notifyModal = (title, text, icon, confirmButtonText) => {
              Swal.fire({
                title,
                text,
                icon,
                confirmButtonText,
              });
            };
            function Prompt() {
              const toast = (c) => {
                console.log("toast");
                const {
                  msg = "",
                  icon= "success",
                  position= "top-end",
                } = c;

                const Toast = Swal.mixin({
                  toast: true,
                  title: msg,
                  position,
                  icon,
                  showConfirmButton: false,
                  timer: 3000,
                  timerProgressBar: true,
                  didOpen: (toast) => {
                    toast.addEventListener("mouseenter", Swal.stopTimer);
                    toast.addEventListener("mouseleave", Swal.resumeTimer);
                  },
                });

                Toast.fire({
                  icon: "success",
                  title: "Signed in successfully",
                });
              };
              const success = (c) => {
                console.log("success");
                const {
                  text = "",
                  title = "",
                  footer= "top-end",
                } = c;
                Swal.fire({
                  icon: "success",
                  title,
                  text,
                  footer
                })
              }
              const custom = async(c) => {
                const {
                  msg = "",
                  title = "",
                } = c;
                const { value: formValues } = await Swal.fire({
                  title,
                  html: msg,
                  backdrop: false,
                  focusConfirm: false,
                  showCancelButton: true,
                  willOpen: () => {
                    const el = document.querySelector("#reservations-date-modal");
                    const rp = new DateRangePicker(el, {
                      format: "yyyy-mm-dd",
                      showOnFocus: true,
                    })
                  },
                  didOpen: () => {
                    document.querySelector('#start').removeAttribute("disabled")
                    document.querySelector('#end').removeAttribute("disabled")
                  },
                  preConfirm: () => {
                    return [
                      document.getElementById('start').value,
                      document.getElementById('end').value
                    ]
                  }
                })

                if (formValues) {
                  Swal.fire(JSON.stringify(formValues))
                }
              }
              return {
                toast,
                success,
                custom,
              };
            }
    </script>
